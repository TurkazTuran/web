<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Currency Data Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            word-break: break-all;
            font-size: 13px;
            color: #555;
            border: 2px solid #e0e0e0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        button:active { transform: translateY(0); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .loading { display: none; margin-top: 20px; }
        .loading.active { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Data Downloader</h1>
        <p class="subtitle">Central Bank of Azerbaijan - Exchange Rates</p>
        
        <div class="url-display" id="urlDisplay">
            XML URL will appear here
        </div>
        
        <button id="downloadBtn" onclick="downloadXML()">
            ðŸ“¥ Download XML File
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        async function downloadXML() {
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const urlDisplay = document.getElementById('urlDisplay');

            status.className = 'status';
            status.style.display = 'none';
            loading.classList.add('active');
            btn.disabled = true;

            const today = new Date();
            let success = false;

            for (let i = 0; i < 4; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const xmlUrl = `https://cbar.az/currencies/${formatDate(date)}.xml`;
                urlDisplay.textContent = xmlUrl;

                try {
                    const response = await fetch(xmlUrl);
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

                    const xmlText = await response.text();
                    const blob = new Blob([xmlText], { type: 'application/xml' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${formatDate(date)}.xml`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    status.className = 'status success';
                    status.textContent = `âœ“ XML file downloaded successfully (${formatDate(date)})!`;
                    success = true;
                    break;
                } catch (error) {
                    console.warn(`Failed for ${formatDate(date)}:`, error);
                }
            }

            if (!success) {
                status.className = 'status error';
                status.textContent = 'âœ— Error: Failed to download XML for the last 4 days.';
            }

            loading.classList.remove('active');
            btn.disabled = false;
        }
    </script>
</body>
</html>
