<!DOCTYPE html>
<html>
<head>
    <title>Currency Rates</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #dfe2e5; text-align: left; padding: 8px; }
        th { background-color: #f6f8fa; }
        h1, h2 { color: #24292e; }
        button { 
            padding: 10px 16px; 
            font-size: 14px; 
            font-weight: 600;
            color: #fff;
            background-color: #2ea44f;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background-color: #2c974b; }
        #error-box {
            color: #d73a49;
            background-color: #fddfdf;
            border: 1px solid #d73a49;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Azerbaijan Central Bank Currency Rates</h1>
<button onclick="fetchAndDisplayCurrencies()">Get Latest Currencies</button>
<h2 id="date-header"></h2>
<div id="error-box"></div>
<table id="currency-table" style="display:none;">
    <thead>
        <tr>
            <th>Code</th>
            <th>Nominal</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Currency data will be inserted here -->
    </tbody>
</table>

<script>
async function fetchAndDisplayCurrencies() {
    const errorBox = document.getElementById("error-box");
    const currencyTable = document.getElementById("currency-table");
    const dateHeader = document.getElementById("date-header");
    
    errorBox.style.display = 'none';
    currencyTable.style.display = 'none';
    dateHeader.textContent = "Fetching...";

    try {
        const response = await fetch(`download.php`);
        
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || `Server error: ${response.status}`);
        }

        const xmlString = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "application/xml");

        if (xmlDoc.querySelector("parsererror")) {
            console.error("Parser Error:", xmlDoc.querySelector("parsererror").textContent);
            throw new Error("Failed to parse the XML data received from the server. The data may not be valid XML.");
        }

        const valCurs = xmlDoc.getElementsByTagName("ValCurs")[0];
        if (!valCurs) {
            throw new Error("The XML data is not in the expected format (missing '<ValCurs>' tag).");
        }

        const tableBody = currencyTable.getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        const displayDate = valCurs.getAttribute("Date");
        dateHeader.textContent = `Rates for ${displayDate}`;

        const valutes = xmlDoc.getElementsByTagName("Valute");
        for (const valute of valutes) {
            const code = valute.getAttribute("Code");
            const nominal = valute.getElementsByTagName("Nominal")[0].textContent;
            const name = valute.getElementsByTagName("Name")[0].textContent;
            const value = valute.getElementsByTagName("Value")[0].textContent;

            const row = tableBody.insertRow();
            row.insertCell(0).textContent = code;
            row.insertCell(1).textContent = nominal;
            row.insertCell(2).textContent = name;
            row.insertCell(3).textContent = value;
        }

        currencyTable.style.display = 'table';

    } catch (err) {
        console.error("Fetch Error Details:", err);
        errorBox.textContent = `Error: ${err.message}`;
        errorBox.style.display = 'block';
        dateHeader.textContent = "";
    }
}
</script>

</body>
</html>
