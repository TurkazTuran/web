<!DOCTYPE html>
<html lang="tr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>Namaz Vakti - ƒ∞slami Ezan Saatleri</title>

      name="description"
      content="G√ºncel namaz vakitleri, ezan saatleri ve ƒ∞slami takvim bilgileri. GPS destekli konum tespiti ile doƒüru vakitler."
    />
    <meta
      name="keywords"
      content="namaz vakti, ezan saatleri, ƒ∞slami takvim, prayer times"
    />
    <meta name="author" content="Namaz Vakti Uygulamasƒ±" />
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ====== Design Tokens (aligned with currency.html) ====== */
      :root {
        --grad-bg: radial-gradient(
          circle at 20% 20%,
          #1f3c73 0%,
          #15294c 45%,
          #0d1a30 100%
        );
        --grad-bg-light: radial-gradient(
          circle at 30% 30%,
          #e5f0ff 0%,
          #d7e6fb 35%,
          #c2d6f4 70%,
          #b3caec 100%
        );
        --glass: rgba(18, 30, 52, 0.72);
        --glass-solid: rgba(24, 38, 64, 0.88);
        --glass-dark: rgba(15, 24, 41, 0.78);
        --border: rgba(255, 255, 255, 0.08);
        --border-light: rgba(14, 45, 78, 0.12);
        --text: #f0f4ff;
        --text-soft: #c3ccdd;
        --text-dark: #162238;
        --accent: #ffd166;
        --accent-alt: #ef476f;
        --accent-purple: #8a63d2;
        --danger: #f87171;
        --success: #34d399;
        --warn: #fbbf24;
        --shadow: 0 14px 34px -10px rgba(5, 10, 25, 0.55);
        --radius: 18px;
        --focus: 0 0 0 3px rgba(255, 209, 102, 0.45),
          0 0 0 6px rgba(239, 71, 111, 0.35);
      }
      [data-theme="light"] {
        --glass: rgba(255, 255, 255, 0.86);
        --glass-solid: rgba(255, 255, 255, 0.94);
        --border: var(--border-light);
        --text: var(--text-dark);
        --text-soft: #4d5d7a;
        --shadow: 0 10px 32px -12px rgba(35, 52, 84, 0.35);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #0a1424;
        color: var(--text);
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: var(--grad-bg);
        opacity: 0.82;
        filter: saturate(115%) brightness(0.98);
        animation: bgMove 40s linear infinite;
        z-index: -2;
      }
      [data-theme="light"] body::before {
        background: var(--grad-bg-light);
        opacity: 0.9;
      }
      @keyframes bgMove {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.12) translate(-3%, 2%);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }
      /* Floating particle ambiance */
      .particles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }
      .particles span {
        position: absolute;
        width: 11px;
        height: 11px;
        background: radial-gradient(
          circle at 30% 30%,
          #fff 0%,
          rgba(255, 255, 255, 0.05) 70%
        );
        border-radius: 50%;
        animation: float 18s linear infinite;
        mix-blend-mode: screen;
        opacity: 0.4;
      }
      @keyframes float {
        0% {
          transform: translateY(0) scale(0.8);
        }
        50% {
          transform: translateY(-120vh) scale(1);
        }
        100% {
          transform: translateY(0) scale(0.8);
        }
      }
      /* Layout wrapper */
      .wrapper {
        max-width: 1020px;
        margin: clamp(16px, 4vw, 48px) auto 90px;
        padding: 0 clamp(14px, 3vw, 40px);
        display: flex;
        flex-direction: column;
        gap: 28px;
      }
      /* Panel styles */
      .panel {
        background: var(--glass);
        backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        animation: rise 0.8s ease;
      }
      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(28px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .panel::before {
        content: "";
        position: absolute;
        top: -15%;
        left: -18%;
        width: 55%;
        height: 55%;
        background: conic-gradient(
          from 60deg,
          rgba(255, 209, 102, 0.35),
          rgba(138, 99, 210, 0.25) 55%,
          rgba(239, 71, 111, 0.32) 90%,
          rgba(255, 209, 102, 0.35)
        );
        filter: blur(60px);
        opacity: 0.2;
        animation: spin 25s linear infinite;
        pointer-events: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Header */
      .header {
        padding: clamp(18px, 3.2vw, 34px) clamp(18px, 3.2vw, 34px)
          clamp(8px, 1.4vw, 14px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .brand-visual {
        width: clamp(160px, 40%, 260px);
        aspect-ratio: 3/1;
        display: grid;
        place-items: center;
        position: relative;
        border-radius: 14px;
        padding: 6px;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.94) 0%,
          rgba(236, 244, 255, 0.88) 52%,
          rgba(208, 225, 255, 0.8) 100%
        );
        border: 2px solid rgba(167, 196, 246, 0.6);
        box-shadow: 0 0 18px rgba(167, 196, 246, 0.45),
          inset 0 0 22px rgba(255, 255, 255, 0.35);
        overflow: hidden;
        animation: logoPulse 3.2s ease-in-out infinite;
      }
      .brand-visual img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        filter: drop-shadow(0 0 14px rgba(140, 170, 255, 0.42));
        user-select: none;
        transition: transform 0.35s ease, filter 0.35s ease;
      }
      .brand-visual:hover img {
        transform: scale(1.03);
        filter: drop-shadow(0 0 20px rgba(150, 185, 255, 0.6));
      }
      [data-theme="light"] .brand-visual {
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(232, 240, 255, 0.9) 50%,
          rgba(210, 225, 255, 0.82) 100%
        );
        border: 2px solid rgba(158, 182, 228, 0.55);
        box-shadow: 0 0 16px rgba(155, 180, 230, 0.35),
          inset 0 0 20px rgba(255, 255, 255, 0.42);
      }
      [data-theme="light"] .brand-visual img {
        filter: drop-shadow(0 0 12px rgba(150, 170, 230, 0.35));
      }
      [data-theme="light"] .brand-visual:hover img {
        filter: drop-shadow(0 0 18px rgba(150, 170, 230, 0.5));
      }

      @keyframes logoPulse {
        0%,
        100% {
          box-shadow: 0 0 16px rgba(97, 173, 255, 0.4),
            inset 0 0 18px rgba(255, 255, 255, 0.16);
          border-color: rgba(138, 207, 255, 0.35);
        }
        50% {
          box-shadow: 0 0 26px rgba(97, 173, 255, 0.65),
            inset 0 0 24px rgba(255, 255, 255, 0.24);
          border-color: rgba(138, 207, 255, 0.55);
        }
      }
      h1 {
        margin: 0;
        font-size: clamp(1.9rem, 4.3vw, 3.2rem);
        line-height: 1.05;
        background: linear-gradient(90deg, #ffbe0b, #ff006e 40%, #8338ec 75%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-align: center;
      }
      .location-line {
        font-size: 0.9rem;
        letter-spacing: 0.4px;
        font-weight: 500;
        color: var(--text-soft);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* Status dot */
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--warn);
        animation: pulse 2.4s ease-in-out infinite;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.15);
      }
      .status-dot.success {
        background: var(--success);
      }
      .status-dot.error {
        background: var(--danger);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.65);
          opacity: 0.55;
        }
      }

      /* Controls group */
      .controls-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: clamp(18px, 3.2vw, 32px) clamp(18px, 3.2vw, 34px)
          clamp(42px, 5vw, 60px);
      }
      .glass-btn {
        width: 54px;
        height: 54px;
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: 0.35s;
        color: var(--text);
        backdrop-filter: blur(8px) saturate(150%);
        position: relative;
      }
      .glass-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 28px -6px rgba(0, 0, 0, 0.4);
      }
      .glass-btn.active {
        background: linear-gradient(120deg, #ffbe0b, #ff006e 55%, #8338ec);
        color: #fff;
        box-shadow: 0 8px 26px -6px rgba(0, 0, 0, 0.5);
      }
      .glass-btn::after {
        content: attr(data-label);
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.65rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: var(--text-soft);
        white-space: nowrap;
        opacity: 0;
        transition: 0.3s;
      }
      .glass-btn:hover::after {
        opacity: 1;
      }

      /* Collapsible sections */
      .section {
        margin: 0 clamp(18px, 3.2vw, 34px) clamp(22px, 3vw, 34px);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .section-inner {
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
        overflow: hidden;
      }
      .section-inner::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          140deg,
          rgba(255, 209, 102, 0.16),
          rgba(138, 99, 210, 0.14),
          rgba(239, 71, 111, 0.16)
        );
        opacity: 0.18;
        pointer-events: none;
      }
      .section-title {
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.7px;
        text-transform: uppercase;
        color: var(--text-soft);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .section-title.collapsible {
        background: linear-gradient(
          120deg,
          rgba(31, 60, 115, 0.85),
          rgba(15, 30, 52, 0.92)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 12px 18px;
        margin: 0;
        width: 100%;
        justify-content: space-between;
        cursor: pointer;
        font: inherit;
        color: var(--text);
        text-align: left;
        transition: background 0.25s ease, box-shadow 0.25s ease,
          border-color 0.25s ease;
      }
      .section-title.collapsible .section-arrow {
        font-size: 1rem;
        color: var(--accent);
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .section-title.collapsible.collapsed .section-arrow {
        transform: rotate(-90deg);
      }
      .section-title.collapsible:hover,
      .section-title.collapsible:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(47, 81, 142, 0.95),
          rgba(27, 46, 78, 0.98)
        );
        border-color: rgba(255, 255, 255, 0.16);
        box-shadow: 0 10px 26px -10px rgba(5, 10, 25, 0.55);
      }
      .section-title.collapsible.collapsed {
        background: linear-gradient(
          120deg,
          rgba(24, 38, 64, 0.88),
          rgba(15, 24, 41, 0.9)
        );
      }
      .section-title.collapsible.collapsed .section-arrow {
        color: var(--text-soft);
      }
      [data-theme="light"] .section-title.collapsible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.9),
          rgba(232, 240, 255, 0.96)
        );
        border: 1px solid rgba(22, 34, 56, 0.08);
        color: var(--text-dark);
      }
      [data-theme="light"] .section-title.collapsible:hover,
      [data-theme="light"] .section-title.collapsible:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(214, 226, 250, 0.98)
        );
        border-color: rgba(22, 34, 56, 0.18);
        box-shadow: 0 12px 26px -12px rgba(35, 52, 84, 0.35);
      }
      [data-theme="light"] .section-title.collapsible .section-arrow {
        color: var(--accent-alt);
      }
      [data-theme="light"] .section-title.collapsible.collapsed .section-arrow {
        color: #a5adc2;
      }
      .section-content {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .section-content.collapsed {
        display: none;
      }
      #settingsContent {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .settings-field {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .settings-label {
        font-size: 0.72rem;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: var(--text-soft);
      }
      .settings-subsection {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .settings-actions {
        display: flex;
        justify-content: flex-end;
      }
      .apply-btn {
        background: linear-gradient(140deg, #ffbe0b, #ff006e 55%, #8338ec);
        border: none;
        border-radius: 12px;
        padding: 12px 28px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.6px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 26px -10px rgba(0, 0, 0, 0.6);
      }
      .apply-btn:not(.no-changes):hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px -18px rgba(0, 0, 0, 0.65);
      }
      .apply-btn.no-changes {
        background: var(--glass);
        color: var(--text-soft);
        border: 1px solid var(--border);
        box-shadow: none;
        opacity: 0.7;
      }
      .city-empty {
        grid-column: 1 / -1;
        text-align: center;
        padding: 18px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-soft);
        border: 1px dashed var(--border);
        border-radius: 12px;
        background: var(--glass);
      }
      #settingsContent .section-title.collapsible.nested {
        padding: 12px 16px;
        border-radius: 14px;
        background: linear-gradient(
          120deg,
          rgba(31, 60, 115, 0.82),
          rgba(15, 30, 52, 0.88)
        );
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 0.74rem;
        gap: 10px;
      }
      #settingsContent .section-title.collapsible.nested:hover,
      #settingsContent .section-title.collapsible.nested:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(45, 74, 130, 0.88),
          rgba(21, 36, 64, 0.92)
        );
        border-color: rgba(255, 255, 255, 0.16);
        box-shadow: 0 16px 36px -20px rgba(5, 10, 25, 0.7);
      }
      #settingsContent .section-title.collapsible.nested .section-arrow {
        font-size: 0.9rem;
      }
      #settingsContent .section-title.collapsible.nested.collapsed {
        background: linear-gradient(
          120deg,
          rgba(24, 38, 64, 0.78),
          rgba(12, 22, 42, 0.86)
        );
        border-color: rgba(255, 255, 255, 0.08);
      }
      #settingsContent .section-title.collapsible.nested.collapsed:hover,
      #settingsContent
        .section-title.collapsible.nested.collapsed:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(30, 48, 84, 0.82),
          rgba(17, 28, 50, 0.9)
        );
        border-color: rgba(255, 255, 255, 0.12);
      }
      #settingsContent .section-content.nested {
        padding: 18px 16px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--glass);
        box-shadow: 0 12px 32px -18px rgba(5, 10, 25, 0.65);
      }
      .settings-subsection .section-content.nested.collapsed {
        display: none;
      }

      [data-theme="light"] #settingsContent .section-title.collapsible.nested {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.94),
          rgba(232, 240, 255, 0.92)
        );
        border: 1px solid rgba(22, 34, 56, 0.08);
        color: var(--text-dark);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested:hover,
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(230, 238, 255, 0.96)
        );
        border-color: rgba(22, 34, 56, 0.14);
        box-shadow: 0 14px 34px -20px rgba(35, 52, 84, 0.28);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed {
        background: linear-gradient(
          120deg,
          rgba(247, 250, 255, 0.94),
          rgba(223, 232, 250, 0.92)
        );
        border-color: rgba(22, 34, 56, 0.08);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed:hover,
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(234, 240, 253, 0.97)
        );
        border-color: rgba(22, 34, 56, 0.14);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested
        .section-arrow {
        color: var(--accent-alt);
      }
      [data-theme="light"] #settingsContent .section-content.nested {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(22, 34, 56, 0.1);
        box-shadow: 0 12px 30px -18px rgba(35, 52, 84, 0.28);
      }

      /* Settings button makeover */
      #settingsPanel .section-inner {
        padding: 14px;
        background: transparent;
        border: none;
        box-shadow: none;
      }
      #settingsPanel .section-inner::before {
        display: none;
      }

      #settingsPanel .section-title.collapsible {
        padding: 18px 24px;
        border-radius: calc(var(--radius) + 6px);
        background: linear-gradient(
          130deg,
          rgba(255, 190, 11, 0.92),
          rgba(255, 0, 110, 0.88) 52%,
          rgba(131, 56, 236, 0.92)
        );
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.16);
        box-shadow: 0 20px 48px -22px rgba(0, 0, 0, 0.9);
        gap: 16px;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease, border-color 0.25s ease;
      }
      #settingsPanel .section-title.collapsible:hover,
      #settingsPanel .section-title.collapsible:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 28px 54px -24px rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.22);
      }
      #settingsPanel .section-title.collapsible.collapsed {
        background: linear-gradient(
          130deg,
          rgba(31, 60, 115, 0.92),
          rgba(15, 30, 52, 0.94)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 16px 42px -20px rgba(5, 10, 25, 0.75);
        color: var(--text);
      }
      #settingsPanel .section-title.collapsible.collapsed:hover,
      #settingsPanel .section-title.collapsible.collapsed:focus-visible {
        background: linear-gradient(
          130deg,
          rgba(40, 70, 130, 0.95),
          rgba(18, 32, 56, 0.96)
        );
        border-color: rgba(255, 255, 255, 0.18);
      }
      #settingsPanel .section-title.collapsible span:first-child {
        display: flex;
        align-items: center;
        gap: 14px;
        font-size: 0.85rem;
      }
      #settingsPanel .section-title.collapsible span:first-child::before {
        content: "‚öôÔ∏è";
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 26px -14px rgba(0, 0, 0, 0.65);
        font-size: 1.15rem;
      }
      #settingsPanel .section-title.collapsible .section-arrow {
        display: grid;
        place-items: center;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.22);
        color: #fff;
        font-size: 1.05rem;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }
      #settingsPanel .section-title.collapsible.collapsed .section-arrow {
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-soft);
      }

          if (COUNTRY_API_NAME_MAP[upper]) {
            return COUNTRY_API_NAME_MAP[upper];
          }
        }
        if (countryName && COUNTRY_API_MAP[countryName]) {
          return COUNTRY_API_MAP[countryName];
        }
        return countryName;
      }

      function updateLocationDisplay() {
        if (!locationDisplay) {
          return;
        }
        const tzSuffix = currentTimezone ? ` (${currentTimezone})` : "";
        if (useGPS) {
          if (
            gpsResolvedAddress &&
            gpsResolvedAddress.city &&
            gpsResolvedAddress.country
          ) {
            locationDisplay.textContent = `üìç ${gpsResolvedAddress.city}, ${gpsResolvedAddress.country}${tzSuffix}`;
            return;
          }
          if (currentLat !== null && currentLon !== null) {
            locationDisplay.textContent = `üìç GPS: ${currentLat.toFixed(
              4
            )}, ${currentLon.toFixed(4)}${tzSuffix}`;
            return;
          }
          locationDisplay.textContent = `üìç GPS kullanƒ±lƒ±yor${tzSuffix}`;
          return;
        }
        locationDisplay.textContent = `üìç ${currentCity}, ${currentCountry}${tzSuffix}`;
      }

      function getNowPartsInTimezone(timeZone) {
        const formatter = new Intl.DateTimeFormat("en-GB", {
          timeZone,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        });
        const parts = formatter.format(new Date()).split(":").map(Number);
        const [hour = 0, minute = 0, second = 0] = parts;
        const totalSeconds = hour * 3600 + minute * 60 + second;
        return { hour, minute, second, totalSeconds };
      }

      function buildPrayerSchedule() {
        if (!prayerData) return [];
        return PRAYER_SEQUENCE.map((item) => {
          const raw = cleanTimeString(prayerData[item.key]);
          const seconds = timeStringToSeconds(raw);
          return {
            key: item.key,
            label: item.label,
            rawTime: raw,
            seconds,
          };
        }).filter((entry) => entry.seconds !== null);
      }

      async function reverseGeocode(lat, lon) {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          "accept-language": "tr",
        });
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?${params.toString()}`,
          {
            headers: {
              Accept: "application/json",
            },
          }
        );
        if (!response.ok) {
          throw new Error(`Reverse geocoding failed (${response.status})`);
        }
        const data = await response.json();
        const address = data.address || {};
        const cityCandidate =
          address.city ||
          address.town ||
          address.village ||
          address.municipality ||
          address.state_district ||
          address.county ||
          "";
        const fallbackName = (data.name || "").split(",")[0] || ""; // use main label if city missing
        const city = (cityCandidate || fallbackName || "").trim();
        const countryCode = address.country_code
          ? address.country_code.toUpperCase()
          : null;
        const mappedCountry =
          countryCode && COUNTRY_DISPLAY_MAP[countryCode]
            ? COUNTRY_DISPLAY_MAP[countryCode]
            : "";
        const country = (mappedCountry || address.country || "").trim();
        return {
          city,
          country,
          countryCode,
          raw: data,
        };
      }

      function qs(id) {
        return document.getElementById(id);
      }

      const cityBtn = qs("cityBtn");
      const gpsBtn = qs("gpsBtn");
      const settingsBtn = qs("settingsBtn");
      const refreshBtn = qs("refreshBtn");

      const settingsPanel = qs("settingsPanel");
      const searchBox = qs("searchBox");
      const cityGrid = qs("cityGrid");
      const methodSelect = qs("methodSelect");
      const settingsApplyBtn = qs("settingsApplyBtn");
      const settingsContentEl = qs("settingsContent");
      const locationDisplay = qs("locationDisplay");
      const nestedToggles = document.querySelectorAll(
        "#settingsContent .section-title.collapsible.nested"
      );

      function setNestedExpanded(button, expanded) {
        const targetId = button.getAttribute("data-target");
        const target = targetId ? document.getElementById(targetId) : null;
        button.classList.toggle("collapsed", !expanded);
        button.setAttribute("aria-expanded", expanded.toString());
        if (target) {
          target.classList.toggle("collapsed", !expanded);
          target.hidden = !expanded;
        }
      }

      function ensureNestedExpanded(targetId) {
        const button = document.querySelector(
          `#settingsContent .section-title.collapsible.nested[data-target="${targetId}"]`
        );
        if (button) {
          const expanded = button.getAttribute("aria-expanded") === "true";
          if (!expanded) {
            setNestedExpanded(button, true);
          }
        }
      }

      nestedToggles.forEach((button) => {
        button.addEventListener("click", () => {
          const expanded = button.getAttribute("aria-expanded") === "true";
          setNestedExpanded(button, !expanded);
        });
      });

      function hasSettingsChanges() {
        const methodChanged = pendingMethod !== prayerMethod;
        const cityChanged =
          pendingCity !== currentCity ||
          pendingCountry !== currentCountry ||
          (pendingCountryCode || null) !== (currentCountryCode || null);
        return methodChanged || cityChanged;
      }

      function updateApplyButtonState() {
        if (!settingsApplyBtn) return;
        const hasChanges = hasSettingsChanges();
        settingsApplyBtn.classList.toggle("no-changes", !hasChanges);
        if (hasChanges) {
          settingsApplyBtn.removeAttribute("aria-disabled");
        } else {
          settingsApplyBtn.setAttribute("aria-disabled", "true");
        }
      }

      function renderCityList(list) {
        cityGrid.innerHTML = "";
        if (!list.length) {
          const empty = document.createElement("div");
          empty.className = "city-empty";
          empty.textContent = "≈ûehir bulunamadƒ±.";
          cityGrid.appendChild(empty);
          return;
        }
        list.forEach((c) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "city-btn";
          btn.textContent = c.display;
          const isSelected =
            c.display === pendingCity &&
            c.country === pendingCountry &&
            (c.countryCode || null) === (pendingCountryCode || null);
          if (isSelected) {
            btn.classList.add("selected");
          }
          btn.addEventListener("click", () => {
            pendingCity = c.display;
            pendingCountry = c.country;
            pendingCountryCode = c.countryCode || null;
            cityGrid
              .querySelectorAll(".city-btn")
              .forEach((b) => b.classList.remove("selected"));
            btn.classList.add("selected");
            updateApplyButtonState();
          });
          cityGrid.appendChild(btn);
        });
      }

      function refreshCityList() {
        if (!cityGrid) return;
        if (!cities.length) {
          cityGrid.innerHTML =
            '<div class="loading">≈ûehirler y√ºkleniyor...</div>';
          return;
        }
        const query = searchBox ? searchBox.value.trim().toLowerCase() : "";
        const filtered = query
          ? cities.filter((c) => c.display.toLowerCase().includes(query))
          : cities;
        renderCityList(filtered);
      }

      function resetPendingSelections() {
        pendingCity = currentCity;
        pendingCountry = currentCountry;
        pendingCountryCode = currentCountryCode;
        pendingMethod = prayerMethod;
        if (methodSelect) {
          methodSelect.value = pendingMethod;
        }
        if (searchBox) {
          searchBox.value = "";
        }
        refreshCityList();
        updateApplyButtonState();
      }

      function setSettingsExpanded(expanded) {
        if (!settingsContentEl) return;
        settingsContentEl.classList.toggle("collapsed", !expanded);
        settingsContentEl.hidden = !expanded;
        if (!expanded) {
          nestedToggles.forEach((button) => setNestedExpanded(button, false));
        }
      }

      function showSettingsPanel(show) {
        if (settingsPanel) {
          settingsPanel.hidden = !show;
        }
      }

      function openSettingsPanel({ focusCity = false } = {}) {
        showSettingsPanel(true);
        setSettingsExpanded(true);
        if (settingsBtn) {
          settingsBtn.classList.add("active");
          settingsBtn.setAttribute("aria-selected", "true");
        }
        if (focusCity) {
          if (cityBtn) {
            cityBtn.classList.add("active");
            cityBtn.setAttribute("aria-selected", "true");
          }
          ensureNestedExpanded("citySettings");
          requestAnimationFrame(() => {
            if (searchBox) {
              searchBox.focus();
            }
          });
        } else if (cityBtn) {
          cityBtn.classList.remove("active");
          cityBtn.setAttribute("aria-selected", "false");
        }
        refreshCityList();
        updateApplyButtonState();
      }

      function closeSettingsPanel() {
        setSettingsExpanded(false);
        showSettingsPanel(false);
        if (settingsBtn) {
          settingsBtn.classList.remove("active");
          settingsBtn.setAttribute("aria-selected", "false");
        }
        if (cityBtn) {
          cityBtn.classList.remove("active");
          cityBtn.setAttribute("aria-selected", "false");
        }
        resetPendingSelections();
      }

      if (cityBtn) {
        cityBtn.addEventListener("click", () => {
          const isActive =
            settingsPanel &&
            !settingsPanel.hidden &&
            cityBtn.classList.contains("active");
          if (isActive) {
            closeSettingsPanel();
          } else {
            openSettingsPanel({ focusCity: true });
          }
        });
      }

      if (settingsBtn) {
        settingsBtn.addEventListener("click", () => {
          const isOpen = settingsPanel && !settingsPanel.hidden;
          if (isOpen) {
            closeSettingsPanel();
          } else {
            openSettingsPanel();
          }
        });
      }

      function setThemeMode(mode) {
        const theme = mode === "light" ? "light" : "dark";
        const isDark = theme === "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("namaz-theme", theme);
        if (themeSwitch) {
          themeSwitch.classList.toggle("active", isDark);
        }
        if (themeLabel) {
          themeLabel.textContent = isDark ? "Karanlƒ±k" : "Aydƒ±nlƒ±k";
        }
        if (themeToggleButton) {
          themeToggleButton.setAttribute("aria-pressed", isDark.toString());
        }
      }

      function toggleThemeMode() {
        const isDark =
          document.documentElement.getAttribute("data-theme") === "dark";
        setThemeMode(isDark ? "light" : "dark");
      }
      /* Dummy loadCities (short sample) */
      async function loadCitiesFromAPI() {
        const citiesData = [
          { display: "Berlin", country: "Almanya", countryCode: "DE" },
          { display: "Hamburg", country: "Almanya", countryCode: "DE" },
          { display: "M√ºnchen", country: "Almanya", countryCode: "DE" },
          { display: "ƒ∞stanbul", country: "T√ºrkiye", countryCode: "TR" },
          { display: "Ankara", country: "T√ºrkiye", countryCode: "TR" },
          { display: "ƒ∞zmir", country: "T√ºrkiye", countryCode: "TR" },
        ];
        cities = citiesData;
        refreshCityList();
        updateApplyButtonState();
      }

      if (searchBox) {
        searchBox.addEventListener("input", () => {
          refreshCityList();
        });
      }

      async function fetchPrayerTimes() {
        setStatus("loading");
        const grid = document.getElementById("prayerTimesGrid");
        if (grid) {
          grid.innerHTML =
            '<div class="loading">Namaz vakitleri y√ºkleniyor...</div>';
        }

        try {
          const timestamp = Math.floor(Date.now() / 1000);
          let endpoint;

          if (useGPS && currentLat !== null && currentLon !== null) {
            endpoint = `https://api.aladhan.com/v1/timings/${timestamp}?latitude=${encodeURIComponent(
              currentLat
            )}&longitude=${encodeURIComponent(
              currentLon
            )}&method=${prayerMethod}`;
          } else {
            const countryParam =
              resolveCountryForApi(currentCountry, currentCountryCode) ||
              currentCountry;
            endpoint = `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(
              currentCity
            )}&country=${encodeURIComponent(
              countryParam
            )}&method=${prayerMethod}`;
          }

          const response = await fetch(endpoint);
          if (!response.ok) {
            throw new Error(`API hatasƒ± (${response.status})`);
          }

          const payload = await response.json();
          if (payload.code !== 200 || !payload.data) {
            throw new Error("Beklenmeyen API yanƒ±tƒ±");
          }

          const { timings, meta, date } = payload.data;

          prayerData = {
            Fajr: cleanTimeString(timings.Fajr || timings.Imsak),
            Sunrise: cleanTimeString(timings.Sunrise),
            Dhuhr: cleanTimeString(timings.Dhuhr || timings.Zuhr),
            Asr: cleanTimeString(timings.Asr),
            Maghrib: cleanTimeString(timings.Maghrib),
            Isha: cleanTimeString(timings.Isha),
          };

          currentTimezone =
            meta?.timezone || currentTimezone || TIMEZONE_FALLBACK;
          prayerDateInfo = {
            gregorian: date?.gregorian || null,
            hijri: date?.hijri || null,
          };

          renderPrayerTimes();
          updateDate();
          updateClock();

          updateLocationDisplay();

          setStatus("success");
        } catch (error) {
          console.error("Namaz vakitleri y√ºklenemedi:", error);
          setStatus("error");
          prayerData = null;
          prayerDateInfo = null;
          if (grid) {
            grid.innerHTML =
              '<div class="error-msg">Vakitler y√ºklenemedi. L√ºtfen tekrar deneyin.</div>';
          }
        } finally {
          if (gpsBtn) {
            gpsBtn.textContent = useGPS ? "üì°" : "üìç";
            gpsBtn.disabled = false;
          }
        }
      }

      function renderPrayerTimes() {
        const grid = document.getElementById("prayerTimesGrid");
        if (!grid) {
          return;
        }
        if (!prayerData) {
          grid.innerHTML =
            '<div class="loading">Namaz vakitleri bekleniyor...</div>';
          return;
        }

        grid.innerHTML = "";
        PRAYER_SEQUENCE.forEach((item) => {
          const time = cleanTimeString(prayerData[item.key]) || "--:--";
          const card = document.createElement("div");
          card.className = "prayer-card";
          card.dataset.prayerKey = item.key;
          card.innerHTML =
            '<div class="prayer-name">' +
            item.label +
            '</div><div class="prayer-time">' +
            time +
            "</div>";
          grid.appendChild(card);
        });

        updateCountdown();
      }

      function updateClock() {
        const display = document.getElementById("currentTime");
        if (display) {
          const formatter = new Intl.DateTimeFormat("tr-TR", {
            timeZone: getActiveTimezone(),
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          });
          display.textContent = formatter.format(new Date());
        }

        updateCountdown();
      }

      function updateCountdown() {
        const nextInfo = document.getElementById("nextPrayerInfo");
        const countdownEl = document.getElementById("countdownTimer");

        if (!prayerData) {
          if (nextInfo) {
            nextInfo.textContent = "--";
          }
          if (countdownEl) {
            countdownEl.textContent = "--:--:--";
          }
          return;
        }

        const schedule = buildPrayerSchedule();
        if (!schedule.length) {
          return;
        }

        const nowParts = getNowPartsInTimezone(getActiveTimezone());
        const nowSeconds = nowParts.totalSeconds;

        let nextIndex = schedule.findIndex(
          (entry) => entry.seconds > nowSeconds
        );
        if (nextIndex === -1) {
          nextIndex = 0;
        }
        const nextPrayer = schedule[nextIndex];
        const currentIndex =
          nextIndex === 0 ? schedule.length - 1 : nextIndex - 1;
        const currentPrayer = schedule[currentIndex];

        const targetSeconds =
          nextPrayer.seconds > nowSeconds
            ? nextPrayer.seconds
            : nextPrayer.seconds + 86400;
        const remainingSeconds = targetSeconds - nowSeconds;
        const hours = Math.floor(remainingSeconds / 3600);
        const minutes = Math.floor((remainingSeconds % 3600) / 60);
        const seconds = remainingSeconds % 60;

        if (nextInfo) {
          nextInfo.textContent = `Sonraki: ${nextPrayer.label} (${nextPrayer.rawTime})`;
        }

        if (countdownEl) {
          countdownEl.textContent = [hours, minutes, seconds]
            .map((value) => String(value).padStart(2, "0"))
            .join(":");
        }

        const cards = document.querySelectorAll(".prayer-card");
        cards.forEach((card) => card.classList.remove("active", "upcoming"));

        const activeCard = document.querySelector(
          `.prayer-card[data-prayer-key="${currentPrayer.key}"]`
        );
        if (activeCard) {
          activeCard.classList.add("active");
        }

        const upcomingCard = document.querySelector(
          `.prayer-card[data-prayer-key="${nextPrayer.key}"]`
        );
        if (upcomingCard && upcomingCard !== activeCard) {
          upcomingCard.classList.add("upcoming");
        }
      }

      setInterval(updateClock, 1000);
      updateClock();

      function updateDate() {
        const tz = getActiveTimezone();
        const now = new Date();
        const gregorianDisplay = document.getElementById("gregorianDate");
        if (gregorianDisplay) {
          gregorianDisplay.textContent = new Intl.DateTimeFormat("tr-TR", {
            timeZone: tz,
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          }).format(now);
        }

        const hijriDisplay = document.getElementById("hijriDate");
        if (hijriDisplay) {
          if (prayerDateInfo?.hijri) {
            const hijri = prayerDateInfo.hijri;
            const weekday = hijri.weekday?.en || "";
            const month = hijri.month?.en || "";
            hijriDisplay.textContent =
              `${weekday} ${hijri.day} ${month} ${hijri.year}`.trim();
          } else {
            hijriDisplay.textContent = "--";
          }
        }
      }
      updateDate();

      refreshBtn.addEventListener("click", () => fetchPrayerTimes());
      gpsBtn.addEventListener("click", () => {
        if (!navigator.geolocation) {
          alert("Bu tarayƒ±cƒ± GPS desteklemiyor.");
          return;
        }

        setStatus("loading");
        gpsBtn.textContent = "üì° Konum alƒ±nƒ±yor...";
        gpsBtn.disabled = true;

        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLon = position.coords.longitude;
            useGPS = true;
            gpsResolvedAddress = null;
            if (!currentCity) {
              currentCity = "";
            }
            if (!currentCountry) {
              currentCountry = "";
            }
            currentCountryCode = null;
            pendingCity = currentCity;
            pendingCountry = currentCountry;
            pendingCountryCode = currentCountryCode;

            updateLocationDisplay();

            fetchPrayerTimes();

            reverseGeocode(currentLat, currentLon)
              .then((result) => {
                const hasCity = Boolean(result.city);
                const hasCountry = Boolean(result.country);
                if (hasCity) {
                  currentCity = result.city;
                }
                if (hasCountry) {
                  currentCountry = result.country;
                }
                if (result.countryCode) {
                  currentCountryCode = result.countryCode;
                }
                if (hasCity || hasCountry) {
                  gpsResolvedAddress = {
                    city: hasCity ? result.city : currentCity || "",
                    country: hasCountry ? result.country : currentCountry || "",
                    countryCode: currentCountryCode,
                  };
                } else {
                  gpsResolvedAddress = null;
                }
                pendingCity = currentCity;
                pendingCountry = currentCountry;
                pendingCountryCode = currentCountryCode;
                refreshCityList();
                updateApplyButtonState();
              })
              .catch((err) => {
                console.error("GPS reverse geocode hatasƒ±:", err);
              })
              .finally(() => {
                updateLocationDisplay();
              });
          },
          (error) => {
            console.error("GPS hatasƒ±:", error);
            setStatus("error");
            alert("Konum alƒ±namadƒ±. L√ºtfen konum eri≈üimine izin verin.");
            useGPS = false;
            gpsResolvedAddress = null;
            updateLocationDisplay();
            gpsBtn.textContent = "üìç";
            gpsBtn.disabled = false;
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
        );
      });

      // Initialize application
      document.addEventListener("DOMContentLoaded", () => {
        loadCitiesFromAPI();
        fetchPrayerTimes();

        // Load saved preferences
        const savedMethod = localStorage.getItem("namaz-method");
        if (savedMethod) {
          prayerMethod = savedMethod;
        }
        pendingMethod = prayerMethod;
        if (methodSelect) {
          methodSelect.value = pendingMethod;
        }
        closeSettingsPanel();
      });

      if (methodSelect) {
        methodSelect.addEventListener("change", (e) => {
          pendingMethod = e.target.value;
          updateApplyButtonState();
        });
      }

      if (settingsApplyBtn) {
        settingsApplyBtn.addEventListener("click", () => {
          const hasChanges = hasSettingsChanges();
          if (!hasChanges) {
            closeSettingsPanel();
            return;
          }

          const methodChanged = pendingMethod !== prayerMethod;
          const cityChanged =
            pendingCity !== currentCity ||
            pendingCountry !== currentCountry ||
            (pendingCountryCode || null) !== (currentCountryCode || null);

          prayerMethod = pendingMethod;
          if (methodChanged) {
            localStorage.setItem("namaz-method", prayerMethod);
          }

          if (cityChanged) {
            currentCity = pendingCity;
            currentCountry = pendingCountry;
            currentCountryCode = pendingCountryCode || null;
            useGPS = false;
            gpsResolvedAddress = null;
            currentLat = null;
            currentLon = null;
          }

          updateApplyButtonState();
          fetchPrayerTimes();
          updateLocationDisplay();
          closeSettingsPanel();
        });
      }

      /* Theme toggle */
      themeToggleButton = document.getElementById("themeToggle");
      themeSwitch = document.getElementById("themeSwitch");
      themeLabel = document.getElementById("themeLabel");

      const storedTheme = localStorage.getItem("namaz-theme");
      const existingTheme = document.documentElement.getAttribute("data-theme");
      setThemeMode(storedTheme || existingTheme || "dark");

      if (themeToggleButton) {
        themeToggleButton.addEventListener("click", () => {
          toggleThemeMode();
        });
      }
    </script>
