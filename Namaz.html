<!DOCTYPE html>
<html lang="tr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>Namaz Vakti - İslami Ezan Saatleri</title>
    <meta
      name="description"
      content="Güncel namaz vakitleri, ezan saatleri ve İslami takvim bilgileri. GPS destekli konum tespiti ile doğru vakitler."
    />
    <meta
      name="keywords"
      content="namaz vakti, ezan saatleri, İslami takvim, prayer times"
    />
    <meta name="author" content="Namaz Vakti Uygulaması" />
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ====== Design Tokens (aligned with currency.html) ====== */
      :root {
        --grad-bg: radial-gradient(
          circle at 20% 20%,
          #1f3c73 0%,
          #15294c 45%,
          #0d1a30 100%
        );
        --grad-bg-light: radial-gradient(
          circle at 30% 30%,
          #e5f0ff 0%,
          #d7e6fb 35%,
          #c2d6f4 70%,
          #b3caec 100%
        );
        --glass: rgba(18, 30, 52, 0.72);
        --glass-solid: rgba(24, 38, 64, 0.88);
        --glass-dark: rgba(15, 24, 41, 0.78);
        --border: rgba(255, 255, 255, 0.08);
        --border-light: rgba(14, 45, 78, 0.12);
        --text: #f0f4ff;
        --text-soft: #c3ccdd;
        --text-dark: #162238;
        --accent: #ffd166;
        --accent-alt: #ef476f;
        --accent-purple: #8a63d2;
        --danger: #f87171;
        --success: #34d399;
        --warn: #fbbf24;
        --shadow: 0 14px 34px -10px rgba(5, 10, 25, 0.55);
        --radius: 18px;
        --focus: 0 0 0 3px rgba(255, 209, 102, 0.45),
          0 0 0 6px rgba(239, 71, 111, 0.35);
      }
      [data-theme="light"] {
        --glass: rgba(255, 255, 255, 0.86);
        --glass-solid: rgba(255, 255, 255, 0.94);
        --border: var(--border-light);
        --text: var(--text-dark);
        --text-soft: #4d5d7a;
        --shadow: 0 10px 32px -12px rgba(35, 52, 84, 0.35);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #0a1424;
        color: var(--text);
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: var(--grad-bg);
        opacity: 0.82;
        filter: saturate(115%) brightness(0.98);
        animation: bgMove 40s linear infinite;
        z-index: -2;
      }
      [data-theme="light"] body::before {
        background: var(--grad-bg-light);
        opacity: 0.9;
      }
      @keyframes bgMove {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.12) translate(-3%, 2%);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }
      /* Floating particle ambiance */
      .particles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }
      .particles span {
        position: absolute;
        width: 11px;
        height: 11px;
        background: radial-gradient(
          circle at 30% 30%,
          #fff 0%,
          rgba(255, 255, 255, 0.05) 70%
        );
        border-radius: 50%;
        animation: float 18s linear infinite;
        mix-blend-mode: screen;
        opacity: 0.4;
      }
      @keyframes float {
        0% {
          transform: translateY(0) scale(0.8);
        }
        50% {
          transform: translateY(-120vh) scale(1);
        }
        100% {
          transform: translateY(0) scale(0.8);
        }
      }
      /* Layout wrapper */
      .wrapper {
        max-width: 1020px;
        margin: clamp(16px, 4vw, 48px) auto 90px;
        padding: 0 clamp(14px, 3vw, 40px);
        display: flex;
        flex-direction: column;
        gap: 28px;
      }
      /* Panel styles */
      .panel {
        background: var(--glass);
        backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        animation: rise 0.8s ease;
      }
      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(28px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .panel::before {
        content: "";
        position: absolute;
        top: -15%;
        left: -18%;
        width: 55%;
        height: 55%;
        background: conic-gradient(
          from 60deg,
          rgba(255, 209, 102, 0.35),
          rgba(138, 99, 210, 0.25) 55%,
          rgba(239, 71, 111, 0.32) 90%,
          rgba(255, 209, 102, 0.35)
        );
        filter: blur(60px);
        opacity: 0.2;
        animation: spin 25s linear infinite;
        pointer-events: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Header */
      .header {
        padding: clamp(18px, 3.2vw, 34px) clamp(18px, 3.2vw, 34px)
          clamp(8px, 1.4vw, 14px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .brand-visual {
        width: clamp(160px, 40%, 260px);
        aspect-ratio: 3/1;
        display: grid;
        place-items: center;
        position: relative;
        border-radius: 14px;
        padding: 6px;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.94) 0%,
          rgba(236, 244, 255, 0.88) 52%,
          rgba(208, 225, 255, 0.8) 100%
        );
        border: 2px solid rgba(167, 196, 246, 0.6);
        box-shadow: 0 0 18px rgba(167, 196, 246, 0.45),
          inset 0 0 22px rgba(255, 255, 255, 0.35);
        overflow: hidden;
        animation: logoPulse 3.2s ease-in-out infinite;
      }
      .brand-visual img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        filter: drop-shadow(0 0 14px rgba(140, 170, 255, 0.42));
        user-select: none;
        transition: transform 0.35s ease, filter 0.35s ease;
      }
      .brand-visual:hover img {
        transform: scale(1.03);
        filter: drop-shadow(0 0 20px rgba(150, 185, 255, 0.6));
      }
      [data-theme="light"] .brand-visual {
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(232, 240, 255, 0.9) 50%,
          rgba(210, 225, 255, 0.82) 100%
        );
        border: 2px solid rgba(158, 182, 228, 0.55);
        box-shadow: 0 0 16px rgba(155, 180, 230, 0.35),
          inset 0 0 20px rgba(255, 255, 255, 0.42);
      }
      [data-theme="light"] .brand-visual img {
        filter: drop-shadow(0 0 12px rgba(150, 170, 230, 0.35));
      }
      [data-theme="light"] .brand-visual:hover img {
        filter: drop-shadow(0 0 18px rgba(150, 170, 230, 0.5));
      }

      @keyframes logoPulse {
        0%,
        100% {
          box-shadow: 0 0 16px rgba(97, 173, 255, 0.4),
            inset 0 0 18px rgba(255, 255, 255, 0.16);
          border-color: rgba(138, 207, 255, 0.35);
        }
        50% {
          box-shadow: 0 0 26px rgba(97, 173, 255, 0.65),
            inset 0 0 24px rgba(255, 255, 255, 0.24);
          border-color: rgba(138, 207, 255, 0.55);
        }
      }
      h1 {
        margin: 0;
        font-size: clamp(1.9rem, 4.3vw, 3.2rem);
        line-height: 1.05;
        background: linear-gradient(90deg, #ffbe0b, #ff006e 40%, #8338ec 75%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-align: center;
      }
      .location-line {
        font-size: 0.9rem;
        letter-spacing: 0.4px;
        font-weight: 500;
        color: var(--text-soft);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* Status dot */
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--warn);
        animation: pulse 2.4s ease-in-out infinite;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.15);
      }
      .status-dot.success {
        background: var(--success);
      }
      .status-dot.error {
        background: var(--danger);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.65);
          opacity: 0.55;
        }
      }

      /* Controls group */
      .controls-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: clamp(18px, 3.2vw, 32px) clamp(18px, 3.2vw, 34px)
          clamp(42px, 5vw, 60px);
      }
      .glass-btn {
        width: 54px;
        height: 54px;
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: 0.35s;
        color: var(--text);
        backdrop-filter: blur(8px) saturate(150%);
        position: relative;
      }
      .glass-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 28px -6px rgba(0, 0, 0, 0.4);
      }
      .glass-btn.active {
        background: linear-gradient(120deg, #ffbe0b, #ff006e 55%, #8338ec);
        color: #fff;
        box-shadow: 0 8px 26px -6px rgba(0, 0, 0, 0.5);
      }
      .glass-btn::after {
        content: attr(data-label);
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.65rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: var(--text-soft);
        white-space: nowrap;
        opacity: 0;
        transition: 0.3s;
      }
      .glass-btn:hover::after {
        opacity: 1;
      }

      /* Collapsible sections */
      .section {
        margin: 0 clamp(18px, 3.2vw, 34px) clamp(22px, 3vw, 34px);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .section-inner {
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
        overflow: hidden;
      }
      .section-inner::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          140deg,
          rgba(255, 209, 102, 0.16),
          rgba(138, 99, 210, 0.14),
          rgba(239, 71, 111, 0.16)
        );
        opacity: 0.18;
        pointer-events: none;
      }
      .section-title {
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.7px;
        text-transform: uppercase;
        color: var(--text-soft);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .section-title.collapsible {
        background: linear-gradient(
          120deg,
          rgba(31, 60, 115, 0.85),
          rgba(15, 30, 52, 0.92)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 12px 18px;
        margin: 0;
        width: 100%;
        justify-content: space-between;
        cursor: pointer;
        font: inherit;
        color: var(--text);
        text-align: left;
        transition: background 0.25s ease, box-shadow 0.25s ease,
          border-color 0.25s ease;
      }
      .section-title.collapsible .section-arrow {
        font-size: 1rem;
        color: var(--accent);
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .section-title.collapsible.collapsed .section-arrow {
        transform: rotate(-90deg);
      }
      .section-title.collapsible:hover,
      .section-title.collapsible:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(47, 81, 142, 0.95),
          rgba(27, 46, 78, 0.98)
        );
        border-color: rgba(255, 255, 255, 0.16);
        box-shadow: 0 10px 26px -10px rgba(5, 10, 25, 0.55);
      }
      .section-title.collapsible.collapsed {
        background: linear-gradient(
          120deg,
          rgba(24, 38, 64, 0.88),
          rgba(15, 24, 41, 0.9)
        );
      }
      .section-title.collapsible.collapsed .section-arrow {
        color: var(--text-soft);
      }
      [data-theme="light"] .section-title.collapsible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.9),
          rgba(232, 240, 255, 0.96)
        );
        border: 1px solid rgba(22, 34, 56, 0.08);
        color: var(--text-dark);
      }
      [data-theme="light"] .section-title.collapsible:hover,
      [data-theme="light"] .section-title.collapsible:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(214, 226, 250, 0.98)
        );
        border-color: rgba(22, 34, 56, 0.18);
        box-shadow: 0 12px 26px -12px rgba(35, 52, 84, 0.35);
      }
      [data-theme="light"] .section-title.collapsible .section-arrow {
        color: var(--accent-alt);
      }
      [data-theme="light"] .section-title.collapsible.collapsed .section-arrow {
        color: #a5adc2;
      }
      .section-content {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .section-content.collapsed {
        display: none;
      }
      #settingsContent {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .settings-field {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .settings-label {
        font-size: 0.72rem;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: var(--text-soft);
      }
      .settings-subsection {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .settings-actions {
        display: flex;
        justify-content: flex-end;
      }
      .apply-btn {
        background: linear-gradient(140deg, #ffbe0b, #ff006e 55%, #8338ec);
        border: none;
        border-radius: 12px;
        padding: 12px 28px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.6px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 26px -10px rgba(0, 0, 0, 0.6);
      }
      .apply-btn:not(.no-changes):hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px -18px rgba(0, 0, 0, 0.65);
      }
      .apply-btn.no-changes {
        background: var(--glass);
        color: var(--text-soft);
        border: 1px solid var(--border);
        box-shadow: none;
        opacity: 0.7;
      }
      .city-empty {
        grid-column: 1 / -1;
        text-align: center;
        padding: 18px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-soft);
        border: 1px dashed var(--border);
        border-radius: 12px;
        background: var(--glass);
      }
      #settingsContent .section-title.collapsible.nested {
        padding: 12px 16px;
        border-radius: 14px;
        background: linear-gradient(
          120deg,
          rgba(31, 60, 115, 0.82),
          rgba(15, 30, 52, 0.88)
        );
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 0.74rem;
        gap: 10px;
      }
      #settingsContent .section-title.collapsible.nested:hover,
      #settingsContent .section-title.collapsible.nested:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(45, 74, 130, 0.88),
          rgba(21, 36, 64, 0.92)
        );
        border-color: rgba(255, 255, 255, 0.16);
        box-shadow: 0 16px 36px -20px rgba(5, 10, 25, 0.7);
      }
      #settingsContent .section-title.collapsible.nested .section-arrow {
        font-size: 0.9rem;
      }
      #settingsContent .section-title.collapsible.nested.collapsed {
        background: linear-gradient(
          120deg,
          rgba(24, 38, 64, 0.78),
          rgba(12, 22, 42, 0.86)
        );
        border-color: rgba(255, 255, 255, 0.08);
      }
      #settingsContent .section-title.collapsible.nested.collapsed:hover,
      #settingsContent
        .section-title.collapsible.nested.collapsed:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(30, 48, 84, 0.82),
          rgba(17, 28, 50, 0.9)
        );
        border-color: rgba(255, 255, 255, 0.12);
      }
      #settingsContent .section-content.nested {
        padding: 18px 16px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--glass);
        box-shadow: 0 12px 32px -18px rgba(5, 10, 25, 0.65);
      }
      .settings-subsection .section-content.nested.collapsed {
        display: none;
      }

      [data-theme="light"] #settingsContent .section-title.collapsible.nested {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.94),
          rgba(232, 240, 255, 0.92)
        );
        border: 1px solid rgba(22, 34, 56, 0.08);
        color: var(--text-dark);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested:hover,
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(230, 238, 255, 0.96)
        );
        border-color: rgba(22, 34, 56, 0.14);
        box-shadow: 0 14px 34px -20px rgba(35, 52, 84, 0.28);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed {
        background: linear-gradient(
          120deg,
          rgba(247, 250, 255, 0.94),
          rgba(223, 232, 250, 0.92)
        );
        border-color: rgba(22, 34, 56, 0.08);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed:hover,
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested.collapsed:focus-visible {
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.98),
          rgba(234, 240, 253, 0.97)
        );
        border-color: rgba(22, 34, 56, 0.16);
      }
      [data-theme="light"]
        #settingsContent
        .section-title.collapsible.nested
        .section-arrow {
        color: var(--accent-alt);
      }
      [data-theme="light"] #settingsContent .section-content.nested {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(22, 34, 56, 0.1);
        box-shadow: 0 12px 30px -18px rgba(35, 52, 84, 0.28);
      }

      /* Settings button makeover */
      #settingsPanel .section-inner {
        padding: 14px;
        background: transparent;
        border: none;
        box-shadow: none;
      }
      #settingsPanel .section-inner::before {
        display: none;
      }

      #settingsPanel .section-title.collapsible {
        padding: 18px 24px;
        border-radius: calc(var(--radius) + 6px);
        background: linear-gradient(
          130deg,
          rgba(255, 190, 11, 0.92),
          rgba(255, 0, 110, 0.88) 52%,
          rgba(131, 56, 236, 0.92)
        );
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.16);
        box-shadow: 0 20px 48px -22px rgba(0, 0, 0, 0.9);
        gap: 16px;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease, border-color 0.25s ease;
      }
      #settingsPanel .section-title.collapsible:hover,
      #settingsPanel .section-title.collapsible:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 28px 54px -24px rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.22);
      }
      #settingsPanel .section-title.collapsible.collapsed {
        background: linear-gradient(
          130deg,
          rgba(31, 60, 115, 0.92),
          rgba(15, 30, 52, 0.94)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 16px 42px -20px rgba(5, 10, 25, 0.75);
        color: var(--text);
      }
      #settingsPanel .section-title.collapsible.collapsed:hover,
      #settingsPanel .section-title.collapsible.collapsed:focus-visible {
        background: linear-gradient(
          130deg,
          rgba(40, 70, 130, 0.95),
          rgba(18, 32, 56, 0.96)
        );
        border-color: rgba(255, 255, 255, 0.18);
      }
      #settingsPanel .section-title.collapsible span:first-child {
        display: flex;
        align-items: center;
        gap: 14px;
        font-size: 0.85rem;
      }
      #settingsPanel .section-title.collapsible span:first-child::before {
        content: "⚙️";
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 26px -14px rgba(0, 0, 0, 0.65);
        font-size: 1.15rem;
      }
      #settingsPanel .section-title.collapsible .section-arrow {
        display: grid;
        place-items: center;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.22);
        color: #fff;
        font-size: 1.05rem;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }
      #settingsPanel .section-title.collapsible.collapsed .section-arrow {
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-soft);
      }

      #settingsPanel .section-content {
        margin-top: 16px;
        padding: 22px;
        border-radius: calc(var(--radius) + 6px);
        border: 1px solid var(--border);
        background: var(--glass-solid);
        box-shadow: 0 18px 42px -20px rgba(5, 10, 25, 0.75);
      }

      [data-theme="light"] #settingsPanel .section-title.collapsible {
        background: linear-gradient(
          130deg,
          rgba(255, 255, 255, 0.96),
          rgba(232, 240, 255, 0.94) 45%,
          rgba(207, 222, 255, 0.92)
        );
        color: var(--text-dark);
        border: 1px solid rgba(22, 34, 56, 0.08);
        box-shadow: 0 18px 40px -20px rgba(35, 52, 84, 0.35);
      }
      [data-theme="light"] #settingsPanel .section-title.collapsible:hover,
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible:focus-visible {
        background: linear-gradient(
          130deg,
          rgba(255, 255, 255, 0.98),
          rgba(226, 234, 252, 0.96) 55%,
          rgba(212, 224, 255, 0.94)
        );
        border-color: rgba(22, 34, 56, 0.16);
      }
      [data-theme="light"] #settingsPanel .section-title.collapsible.collapsed {
        background: linear-gradient(
          130deg,
          rgba(247, 250, 255, 0.95),
          rgba(225, 234, 252, 0.95)
        );
        color: var(--text-dark);
      }
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible.collapsed:hover,
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible.collapsed:focus-visible {
        background: linear-gradient(
          130deg,
          rgba(255, 255, 255, 0.98),
          rgba(234, 240, 253, 0.97)
        );
        border-color: rgba(22, 34, 56, 0.16);
      }
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible
        span:first-child::before {
        background: rgba(22, 34, 56, 0.08);
        box-shadow: 0 8px 18px -12px rgba(35, 52, 84, 0.35);
      }
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible
        .section-arrow {
        background: rgba(22, 34, 56, 0.08);
        color: var(--text-dark);
      }
      [data-theme="light"]
        #settingsPanel
        .section-title.collapsible.collapsed
        .section-arrow {
        color: #8290af;
      }
      [data-theme="light"] #settingsPanel .section-content {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(22, 34, 56, 0.1);
        box-shadow: 0 18px 38px -20px rgba(35, 52, 84, 0.3);
      }

      @media (max-width: 740px) {
        #settingsPanel .section-title.collapsible {
          padding: 16px 20px;
        }
        #settingsPanel .section-content {
          padding: 20px;
        }
      }
      .search-box {
        width: 100%;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text);
        outline: none;
        transition: 0.3s;
      }
      .search-box:focus {
        box-shadow: var(--focus);
        border-color: var(--accent);
      }
      .city-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 10px;
        max-height: 340px;
        overflow: auto;
        padding: 4px;
      }
      .city-btn {
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--text);
        letter-spacing: 0.4px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
      }
      .city-btn:hover {
        background: linear-gradient(140deg, #ffbe0b, #ff006e 60%, #8338ec);
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px -6px rgba(0, 0, 0, 0.5);
      }
      .city-btn.selected {
        background: linear-gradient(140deg, #ffbe0b, #ff006e 55%, #8338ec);
        border-color: transparent;
        color: #fff;
        box-shadow: 0 6px 20px -6px rgba(0, 0, 0, 0.55);
      }

      .method-select {
        width: 100%;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text);
        letter-spacing: 0.4px;
        cursor: pointer;
        outline: none;
        transition: 0.3s;
      }
      .method-select:focus {
        box-shadow: var(--focus);
        border-color: var(--accent);
      }

      .switch {
        width: 54px;
        height: 28px;
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 999px;
        position: relative;
        cursor: pointer;
        transition: 0.4s;
      }
      .switch::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 6px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(140deg, #fff, #e2e6ea);
        transform: translateY(-50%);
        box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.45);
        transition: 0.4s;
      }
      .switch.active {
        background: linear-gradient(120deg, #ffbe0b, #ff006e 60%, #8338ec);
        border-color: transparent;
      }
      .switch.active::after {
        left: calc(100% - 24px);
        background: linear-gradient(140deg, #ffbe0b, #ff006e);
      }

      /* Time panel */
      .time-panel {
        display: grid;
        gap: 14px;
        text-align: center;
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 24px 20px;
      }
      .current-time {
        font-size: clamp(2.2rem, 7vw, 3.1rem);
        font-weight: 800;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, #ffbe0b, #ff006e 45%, #8338ec);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.35));
        font-variant-numeric: tabular-nums;
      }
      .next-prayer-info {
        font-size: clamp(0.95rem, 2.8vw, 1.1rem);
        font-weight: 600;
        letter-spacing: 0.4px;
        color: var(--text-soft);
      }
      .countdown-timer {
        font-size: clamp(1.4rem, 6vw, 2rem);
        font-weight: 700;
        letter-spacing: 0.8px;
        color: var(--danger);
        font-variant-numeric: tabular-nums;
      }
      .date-box {
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 20px 18px;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .gregorian-date {
        font-size: clamp(1rem, 3vw, 1.25rem);
        font-weight: 700;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, #ffbe0b, #ff006e, #8338ec);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .hijri-date {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: var(--text-soft);
      }

      /* Prayer cards grid */
      .prayer-grid {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .prayer-card {
        position: relative;
        background: var(--glass-solid);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: clamp(16px, 2.5vw, 22px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .prayer-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 28px -8px rgba(5, 10, 25, 0.6);
      }
      .prayer-card.active {
          background: linear-gradient(140deg, rgba(255, 190, 11, 0.2), rgba(255, 0, 110, 0.15) 55%, rgba(131, 56, 236, 0.2));
          border-color: var(--accent);
          box-shadow: 0 0 24px rgba(255, 209, 102, 0.25);
      }
      .prayer-name {
          font-size: clamp(0.9rem, 2.2vw, 1.05rem);
          font-weight: 700;
          color: var(--text);
          letter-spacing: 0.5px;
      }
      .prayer-time {
          font-size: clamp(1.2rem, 4vw, 1.6rem);
          font-weight: 800;
          color: var(--accent);
          letter-spacing: 0.5px;
          font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <script>
        for (let i = 0; i < 20; i++) {
          let span = document.createElement("span");
          span.style.top = Math.random() * 100 + "vh";
          span.style.left = Math.random() * 100 + "vw";
          span.style.animationDuration = Math.random() * 15 + 15 + "s";
          span.style.animationDelay = Math.random() * -10 + "s";
          span.style.transform = `scale(${Math.random() * 0.8 + 0.4})`;
          document.querySelector(".particles").appendChild(span);
        }
      </script>
    </div>

    <div class="wrapper">
      <header class="header panel">
        <a href="https://github.com/TurkazTuran/web" target="_blank" class="brand-visual">
          <img src="https://raw.githubusercontent.com/TurkazTuran/web/main/Namaz.png" alt="Namaz Vakti Logo">
        </a>
        <h1>Namaz Vakitleri</h1>
        <div class="location-line">
          <span class="status-dot success" id="location-status"></span>
          <span id="location-name">Konum Belirleniyor...</span>
        </div>
      </header>
      
      <main class="main-content">
        <div class="panel" id="settingsPanel">
            <div class="section-inner">
                <button class="section-title collapsible" id="settings-toggle">
                    <span><span>AYARLAR & KONUM</span></span>
                    <span class="section-arrow">▼</span>
                </button>
                <div class="section-content" id="settingsContent">
                    <div class="settings-subsection">
                        <label for="city-search" class="settings-label">Şehir Ara</label>
                        <input type="search" id="city-search" class="search-box" placeholder="Bir şehir veya ilçe arayın...">
                        <div class="city-grid" id="city-grid">
                            <div class="city-empty">Lütfen bir şehir arayın.</div>
                        </div>
                    </div>
                    
                    <div class="settings-subsection">
                        <button class="section-title collapsible nested" id="method-toggle">
                            <span>Hesaplama Yöntemi (Method)</span>
                            <span class="section-arrow">▼</span>
                        </button>
                        <div class="section-content nested" id="method-content">
                            <select id="method-select" class="method-select">
                                <option value="2">Diyanet İşleri Başkanlığı</option>
                                <option value="3">I.G.G. (ISNA)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-subsection">
                        <button class="section-title collapsible nested" id="advanced-toggle">
                            <span>Gelişmiş Ayarlar (Advanced)</span>
                            <span class="section-arrow">▼</span>
                        </button>
                        <div class="section-content nested" id="advanced-content">
                            <!-- Advanced settings can be added here in the future -->
                            <p class="city-empty">Yakında daha fazla ayar eklenecektir.</p>
                        </div>
                    </div>
                    
                    <div class="settings-actions">
                        <button class="apply-btn no-changes" id="apply-settings">Değişiklikleri Uygula</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel time-panel">
            <div class="current-time" id="current-time">10:20:02</div>
            <div class="next-prayer-info">
                Sonraki Vakit: <span id="next-prayer-name">Yükleniyor...</span>
            </div>
            <div class="countdown-timer" id="countdown-timer">--:--:--</div>
        </div>

        <div class="panel date-box">
            <div class="gregorian-date" id="gregorian-date">9 Kasım 2025 Cumartesi</div>
            <div class="hijri-date" id="hijri-date">Yükleniyor...</div>
        </div>

        <div class="prayer-grid">
            <div class="prayer-card" data-prayer="imsak">
                <div class="prayer-name">İmsak</div>
                <div class="prayer-time" id="imsak">--:--</div>
            </div>
            <div class="prayer-card" data-prayer="gunes">
                <div class="prayer-name">Güneş</div>
                <div class="prayer-time" id="gunes">--:--</div>
            </div>
            <div class="prayer-card" data-prayer="ogle">
                <div class="prayer-name">Öğle</div>
                <div class="prayer-time" id="ogle">--:--</div>
            </div>
            <div class="prayer-card" data-prayer="ikindi">
                <div class="prayer-name">İkindi</div>
                <div class="prayer-time" id="ikindi">--:--</div>
            </div>
            <div class="prayer-card" data-prayer="aksam">
                <div class="prayer-name">Akşam</div>
                <div class="prayer-time" id="aksam">--:--</div>
            </div>
            <div class="prayer-card" data-prayer="yatsi">
                <div class="prayer-name">Yatsı</div>
                <div class="prayer-time" id="yatsi">--:--</div>
            </div>
        </div>
      </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Main Settings Panel Toggle ---
            const settingsToggle = document.querySelector('#settingsPanel .section-title.collapsible');
            const settingsContent = document.querySelector('#settingsPanel .section-content');

            if (settingsToggle && settingsContent) {
                // Initially hide the content by adding the 'collapsed' class
                settingsToggle.classList.add('collapsed');
                settingsContent.classList.add('collapsed');

                settingsToggle.addEventListener('click', () => {
                    settingsToggle.classList.toggle('collapsed');
                    settingsContent.classList.toggle('collapsed');
                });
            }

            // --- Nested Collapsible Sections within Settings ---
            const nestedToggles = document.querySelectorAll('#settingsContent .section-title.collapsible.nested');

            nestedToggles.forEach(toggle => {
                const content = toggle.nextElementSibling;
                if (content && content.classList.contains('section-content')) {
                    // Start with nested sections collapsed
                    toggle.classList.add('collapsed');
                    content.classList.add('collapsed');

                    toggle.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevents the main settings panel from toggling
                        toggle.classList.toggle('collapsed');
                        content.classList.toggle('collapsed');
                    });
                }
            });

            // --- Placeholder for other app logic ---
            // You would add your prayer time fetching, countdown timers, etc. here
            console.log("Namaz Vakti application initialized.");

            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('tr-TR');
                document.getElementById('current-time').textContent = timeString;
            }

            setInterval(updateTime, 1000);
            updateTime(); // Initial call
        });
    </script>
  </body>
