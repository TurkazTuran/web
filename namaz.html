    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #4f46e5;
        --primary-light: #6366f1;
        --primary-dark: #4338ca;
        --accent: #06b6d4;
        --success: #10b981;
        --success-glow: rgba(16, 185, 129, 0.7);
        --danger: #ef4444;
        --bg-0: #0f172a;
        --bg-1: #1e293b;
        --bg-2: #334155;
        --card: rgba(30, 41, 59, 0.8);
        --card-light: rgba(51, 65, 85, 0.6);
        --text: #f1f5f9;
        --text-muted: #cbd5e1;
        --border: rgba(148, 163, 184, 0.1);
        --border-strong: rgba(79, 70, 229, 0.4);
        --icon-shadow: rgba(15, 23, 42, 0.35);
        color-scheme: dark;
      }

      html.light-theme {
        --primary: #4f46e5;
        --primary-light: #6366f1;
        --primary-dark: #4338ca;
        --accent: #06b6d4;
        --success: #059669;
        --success-glow: rgba(5, 150, 105, 0.7);
        --danger: #dc2626;
        --bg-0: #f8fafc;
        --bg-1: #f1f5f9;
        --bg-2: #e2e8f0;
        --card: rgba(255, 255, 255, 0.95);
        --card-light: rgba(241, 245, 249, 0.8);
        --text: #0f172a;
        --text-muted: #475569;
        --border: rgba(71, 85, 105, 0.1);
        --border-strong: rgba(79, 70, 229, 0.3);
        --icon-shadow: rgba(15, 23, 42, 0.2);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif, "Noto Color Emoji",
          "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(
          135deg,
          var(--bg-0) 0%,
          var(--bg-1) 50%,
          var(--bg-2) 100%
        );
        color: var(--text);
        min-height: 100vh;
        display: block;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .prayer-app-shell {
        min-height: calc(100vh - 96px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 12px 32px;
      }
      @media (max-width: 768px) {
        .prayer-app-shell {
          min-height: auto;
          padding: 24px 12px 32px;
          align-items: flex-start;
        }
      }

      .container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 12px;
      }

      .app-title {
        font-size: clamp(32px, 8vw, 48px);
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        animation: fadeInDown 0.6s ease;
      }

      .app-icon {
        font-size: clamp(24px, 8vw, 36px);
        line-height: 1;
        animation: float 3s ease-in-out infinite;
        color: var(--primary-light);
        background: none;
        -webkit-text-fill-color: initial;
        filter: drop-shadow(0 6px 12px var(--icon-shadow));
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .location-display {
        font-size: clamp(13px, 3.5vw, 15px);
        color: var(--text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
        animation: fadeInUp 0.6s ease 0.1s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s infinite;
        flex-shrink: 0;
      }

      .status-indicator.loading {
        background-color: #fbbf24;
        box-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
      }

      .status-indicator.success {
        background-color: var(--success);
        box-shadow: 0 0 8px var(--success-glow);
      }

      .status-indicator.error {
        background-color: var(--danger);
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeInUp 0.6s ease 0.2s both;
      }

      .btn {
        padding: 10px 16px;
        background: var(--card);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(12px, 3vw, 14px);
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        backdrop-filter: blur(10px);
        white-space: nowrap;
      }

      .btn:hover {
        background: var(--card-light);
        border-color: var(--border-strong);
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn.active {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-light) 100%
        );
        color: white;
        border-color: var(--primary-light);
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
      }

      .panel {
        display: none;
        padding: 20px;
        background: var(--card);
        border-radius: 15px;
        border: 1px solid var(--border);
        gap: 12px;
        flex-direction: column;
        backdrop-filter: blur(10px);
        animation: slideDown 0.3s ease;
      }

      .panel.active {
        display: flex;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .select-box {
        width: 100%;
        padding: 10px 12px;
        background: var(--card-light);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .select-box:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: var(--card-light);
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .setting-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-switch {
        width: 50px;
        height: 28px;
        background: var(--card);
        border-radius: 14px;
        cursor: pointer;
        position: relative;
        border: 1px solid var(--border-strong);
        transition: all 0.3s ease;
      }

      .toggle-switch.active {
        background: var(--success);
        border-color: var(--success);
        box-shadow: 0 0 12px var(--success-glow);
      }

      .toggle-switch::after {
        content: "";
        position: absolute;
        width: 22px;
        height: 22px;
        background: white;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        transition: left 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
              "Helvetica Neue", sans-serif;
        }
      .toggle-switch.active::after {
        left: 24px;
      }

      .date-section {
        text-align: center;
        padding: 16px;
        background: var(--card);
        border-radius: 15px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        animation: fadeInUp 0.6s ease 0.3s both;
      }

      .gregorian-date {
        font-size: clamp(16px, 4.5vw, 18px);
        font-weight: 600;
        color: var(--text);
        margin-bottom: 6px;
        line-height: 1.3;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .hijri-date {
        font-size: clamp(12px, 3.5vw, 14px);
        color: var(--text-muted);
        line-height: 1.3;
      }

      .current-time-section {
        text-align: center;
        padding: 24px;
        background: var(--card);
        border-radius: 15px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 12px;
        backdrop-filter: blur(10px);
        animation: fadeInUp 0.6s ease 0.4s both;
      }

      .current-time {
        font-size: clamp(40px, 12vw, 56px);
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-variant-numeric: tabular-nums;
        line-height: 1;
        letter-spacing: -2px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .time-icon {
        font-size: clamp(28px, 12vw, 40px);
        line-height: 1;
        color: var(--primary-light);
        background: none;
        -webkit-text-fill-color: initial;
        filter: drop-shadow(0 6px 12px var(--icon-shadow));
      }

      .next-prayer-info {
        font-size: clamp(16px, 4vw, 18px);
        color: var(--text-muted);
        line-height: 1.2;
        font-weight: 500;
      }

      .countdown-timer {
        font-size: clamp(24px, 7vw, 36px);
        font-weight: 800;
        color: var(--danger);
        font-variant-numeric: tabular-nums;
        letter-spacing: 1px;
      }

      .prayer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        animation: fadeInUp 0.6s ease 0.5s both;
      }

      .prayer-card {
        position: relative;
        background: var(--card);
        border-radius: 12px;
        padding: 16px 12px;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100px;
        overflow: hidden;
        cursor: pointer;
        backdrop-filter: blur(10px);
      }

      .prayer-card:hover {
        transform: translateY(-4px);
        border-color: var(--border-strong);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .prayer-card.active {
        background: radial-gradient(
          circle at 50% 40%,
          rgba(16, 185, 129, 0.2),
          transparent 70%
        );
        border: 2px solid var(--success);
        box-shadow: 0 0 20px var(--success-glow),
          inset 0 0 12px rgba(16, 185, 129, 0.15);
        transform: translateY(-4px) scale(1.02);
      }

      .prayer-card.upcoming {
        background: radial-gradient(
          circle at 50% 40%,
          rgba(79, 70, 229, 0.15),
          transparent 70%
        );
        border: 2px solid var(--primary);
        box-shadow: 0 0 16px rgba(79, 70, 229, 0.3);
        transform: translateY(-4px) scale(1.02);
      }

      .prayer-emoji {
        font-size: 28px;
        margin-bottom: 8px;
        animation: bounce 2s infinite;
        filter: drop-shadow(0 6px 12px var(--icon-shadow));
        text-shadow: 0 0 12px rgba(0, 187, 249, 0.744);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      .prayer-name {
        font-size: clamp(14px, 3.5vw, 16px);
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 6px;
        letter-spacing: 0.5px;
      }

      .prayer-card.active .prayer-name,
      .prayer-card.upcoming .prayer-name {
        color: var(--text);
      }

      .prayer-time {
        font-size: clamp(18px, 5vw, 22px);
        font-weight: 800;
        color: var(--text);
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.5px;
      }

      .prayer-badge {
        font-size: 10px;
        font-weight: 700;
        margin-top: 6px;
        padding: 2px 8px;
        border-radius: 4px;
        display: inline-block;
        min-height: 16px;
      }

      .prayer-card.active .prayer-badge {
        background: var(--success);
        color: white;
      }

      .prayer-card.upcoming .prayer-badge {
        background: var(--primary);
        color: white;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-muted);
        font-size: 14px;
      }

      .spinner {
        display: inline-block;
        width: 32px;
        height: 32px;
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-box {
        padding: 16px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        color: var(--danger);
        font-size: 14px;
        line-height: 1.5;
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .error-icon {
        font-size: 20px;
        flex-shrink: 0;
      }

      .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: var(--success);
        color: white;
        padding: 14px 20px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        animation: slideInRight 0.3s ease;
        z-index: 1000;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toast.error {
        background: var(--danger);
      }

      @keyframes slideInRight {
        from {
          transform: translateX(120%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeInUp 0.6s ease 0.6s both;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-light) 100%
        );
        color: white;
        border: none;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .btn-primary:hover {
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        transform: translateY(-2px);
      }

      @media (max-width: 480px) {
        .container {
          gap: 16px;
        }

        .prayer-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .controls {
          gap: 8px;
        }

        .btn {
          padding: 8px 12px;
          font-size: 12px;
        }

        .toast {
          bottom: 16px;
          right: 16px;
          left: 16px;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--card);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-strong);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>
  </head>

  <script>
      const state = {
        prayerData: null,
        currentCity: "Berlin",
        currentCountry: "Germany",
        currentLat: null,
        currentLon: null,
        useGPS: false,
        prayerMethod: "4",
        notificationsEnabled: false,
        theme: localStorage.getItem("theme") || "dark",
        countdownInterval: null,
        lastBadgeState: {},
        timezone: null,
      };

      const PRAYER_METHODS = [
        { id: "0", name: "Shia Ithna-Ashari, Leva Institute, Qum (JAFARI)" },
        { id: "1", name: "University of Islamic Sciences, Karachi" },
        { id: "2", name: "Islamic Society of North America (ISNA)" },
        { id: "3", name: "Muslim World League (MWL)" },
        { id: "4", name: "Umm Al-Qura University, Makkah" },
        { id: "5", name: "Egyptian General Authority of Survey" },
        { id: "7", name: "Institute of Geophysics, University of Tehran" },
        { id: "8", name: "Gulf Region" },
        { id: "9", name: "Kuwait" },
        { id: "10", name: "Qatar" },
        { id: "11", name: "Islamic Religious Council of Singapore (MUIS)" },
        { id: "12", name: "French Union of Islamic Organizations (UOIF)" },
        { id: "13", name: "Presidency of Religious Affairs (Turkey)" },
        { id: "14", name: "Spiritual Administration of Muslims of Russia" },
        { id: "15", name: "Moonsighting Committee Worldwide" },
        { id: "16", name: "Dubai (experimental)" },
        {
          id: "17",
          name: "Department of Islamic Development Malaysia (JAKIM)",
        },
        { id: "18", name: "Tunisia" },
        { id: "19", name: "Algeria" },
        { id: "20", name: "Ministry of Religious Affairs (Indonesia)" },
        { id: "21", name: "Morocco" },
        { id: "22", name: "Islamic Community of Lisbon (Portugal)" },
        {
          id: "23",
          name: "Ministry of Awqaf, Islamic Affairs and Holy Places, Jordan",
        },
        { id: "99", name: "Custom" },
      ];

      const elements = {
        locationDisplay: document.getElementById("locationDisplay"),
        statusIndicator: document.getElementById("statusIndicator"),
        gpsBtn: document.getElementById("gpsBtn"),
        settingsBtn: document.getElementById("settingsBtn"),
        themeBtn: document.getElementById("themeBtn"),
        settingsPanel: document.getElementById("settingsPanel"),
        methodSelect: document.getElementById("methodSelect"),
        notificationToggle: document.getElementById("notificationToggle"),
        gregorianDate: document.getElementById("gregorianDate"),
        hijriDate: document.getElementById("hijriDate"),
        currentTime: document.getElementById("currentTime"),
        nextPrayerInfo: document.getElementById("nextPrayerInfo"),
        countdownTimer: document.getElementById("countdownTimer"),
        prayerTimesContainer: document.getElementById("prayerTimesContainer"),
        refreshBtn: document.getElementById("refreshBtn"),
        copyTimesBtn: document.getElementById("copyTimesBtn"),
        shareBtn: document.getElementById("shareBtn"),
      };

      function populateMethodSelect() {
        elements.methodSelect.innerHTML = "";
        PRAYER_METHODS.forEach((method) => {
          const option = document.createElement("option");
          option.value = method.id;
          option.textContent = method.name;
          elements.methodSelect.appendChild(option);
        });
      }

      function setStatus(status) {
        elements.statusIndicator.className = `status-indicator ${status}`;
      }

      function showToast(message, isError = false) {
        const toast = document.createElement("div");
        toast.className = `toast ${isError ? "error" : ""}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = "slideInRight 0.3s ease reverse";
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      function formatTimezoneDisplay(timezone) {
        if (!timezone) return null;
        return timezone
          .split("/")
          .map((part) => part.replace(/_/g, " "))
          .join(" / ");
      }

      function updateLocationDisplay() {
        if (state.useGPS && state.currentLat && state.currentLon) {
          elements.locationDisplay.textContent = `GPS: ${state.currentLat.toFixed(
            2
          )}¬∞, ${state.currentLon.toFixed(2)}¬∞`;
          return;
        }

        const parts = [];
        if (state.currentCity) parts.push(state.currentCity);

        const timezoneLabel = formatTimezoneDisplay(state.timezone);
        if (timezoneLabel) {
          parts.push(timezoneLabel);
        } else if (state.currentCountry) {
          parts.push(state.currentCountry);
        }

        elements.locationDisplay.textContent = parts.join(" ‚Ä¢ ");
      }

      async function fetchPrayerTimes() {
        setStatus("loading");
        elements.prayerTimesContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading prayer times...</p>
                </div>
            `;

        try {
          const apiUrl =
            state.useGPS && state.currentLat && state.currentLon
              ? `https://api.aladhan.com/v1/timings?latitude=${state.currentLat}&longitude=${state.currentLon}&method=${state.prayerMethod}`
              : `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(
                  state.currentCity
                )}&country=${encodeURIComponent(state.currentCountry)}&method=${
                  state.prayerMethod
                }`;

          const response = await fetch(apiUrl);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          if (data.code !== 200) throw new Error("API returned an error");

          const { timings, date, meta } = data.data;

          state.prayerData = {
            gregorian: `${String(date.gregorian.day).padStart(2, "0")} ${
              date.gregorian.month.en
            } ${date.gregorian.year}`,
            weekday: date.gregorian.weekday.en,
            hijri: `${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year}`,
            fajr: timings.Fajr || timings.Imsak,
            sunrise: timings.Sunrise,
            dhuhr: timings.Dhuhr,
            asr: timings.Asr,
            maghrib: timings.Maghrib,
            isha: timings.Isha,
          };

          state.timezone = meta?.timezone || null;
          updateLocationDisplay();

          displayPrayerTimes();
          setStatus("success");
          startCountdown();
          showToast("Prayer times updated");
        } catch (err) {
          setStatus("error");
          elements.prayerTimesContainer.innerHTML = `
                    <div class="error-box">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        <div>
                            <strong>Error:</strong> Unable to load prayer times. Please try again later.
                        </div>
                    </div>
                `;
          showToast(`Error: ${err.message}`, true);
        }
      }

      function displayPrayerTimes() {
        if (!state.prayerData) return;

        elements.gregorianDate.textContent = `${state.prayerData.weekday} ${state.prayerData.gregorian}`;
        elements.hijriDate.textContent = state.prayerData.hijri;

        const prayers = [
          {
            name: "Fajr",
            time: state.prayerData.fajr,
            key: "fajr",
            emoji: "üåë",
          },
          {
            name: "Sunrise",
            time: state.prayerData.sunrise,
            key: "sunrise",
            emoji: "üåÑ",
          },
          {
            name: "Dhuhr",
            time: state.prayerData.dhuhr,
            key: "dhuhr",
            emoji: "‚òÄÔ∏è",
          },
          { name: "Asr", time: state.prayerData.asr, key: "asr", emoji: "üå§Ô∏è" },
          {
            name: "Maghrib",
            time: state.prayerData.maghrib,
            key: "maghrib",
            emoji: "üåÖ",
          },
          {
            name: "Isha",
            time: state.prayerData.isha,
            key: "isha",
            emoji: "üåÉ",
          },
        ];

        elements.prayerTimesContainer.innerHTML = `
                <div class="prayer-grid">
                    ${prayers
                      .map(
                        (prayer) => `
                        <div class="prayer-card" data-prayer="${prayer.key}">
                            <div class="prayer-emoji">${prayer.emoji}</div>
                            <div class="prayer-name">${prayer.name}</div>
                            <div class="prayer-time">${prayer.time}</div>
                            <div class="prayer-badge"></div>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;

        state.lastBadgeState = {};
        updatePrayerStatus();
      }

      function updatePrayerStatus() {
        if (!state.prayerData) return;

        const now = new Date();
        const currentTimeStr =
          String(now.getHours()).padStart(2, "0") +
          ":" +
          String(now.getMinutes()).padStart(2, "0");

        const prayerTimes = [
          { name: "Fajr", time: state.prayerData.fajr, key: "fajr" },
          { name: "Sunrise", time: state.prayerData.sunrise, key: "sunrise" },
          { name: "Dhuhr", time: state.prayerData.dhuhr, key: "dhuhr" },
          { name: "Asr", time: state.prayerData.asr, key: "asr" },
          { name: "Maghrib", time: state.prayerData.maghrib, key: "maghrib" },
          { name: "Isha", time: state.prayerData.isha, key: "isha" },
        ]
          .map((prayer) => ({
            ...prayer,
            value: extractTimeValue(prayer.time),
          }))
          .filter((prayer) => Boolean(prayer.value));

        let nextPrayer = null;
        let currentPrayer = null;
        let nextPrayerIsNextDay = false;

        for (let i = 0; i < prayerTimes.length; i++) {
          if (prayerTimes[i].value > currentTimeStr) {
            nextPrayer = prayerTimes[i];
            if (i > 0) currentPrayer = prayerTimes[i - 1];
            break;
          }
        }

        if (!nextPrayer) {
          currentPrayer = prayerTimes[prayerTimes.length - 1];
          nextPrayer = prayerTimes[0];
          nextPrayerIsNextDay = true;
        }

        document.querySelectorAll(".prayer-card").forEach((card) => {
          const prayerKey = card.getAttribute("data-prayer");
          const badge = card.querySelector(".prayer-badge");
          const newState = { active: false, upcoming: false, text: "" };

          if (currentPrayer?.key === prayerKey) {
            card.classList.add("active");
            newState.active = true;
            newState.text = "Now";
          } else {
            card.classList.remove("active");
          }

          if (nextPrayer?.key === prayerKey) {
            card.classList.add("upcoming");
            newState.upcoming = true;
            newState.text = "Next";
          } else {
            card.classList.remove("upcoming");
          }

          const stateKey = `${prayerKey}_${newState.active}_${newState.upcoming}`;
          if (state.lastBadgeState[prayerKey] !== stateKey) {
            badge.textContent = newState.text;
            state.lastBadgeState[prayerKey] = stateKey;
          }
        });

        if (nextPrayer) {
          elements.nextPrayerInfo.textContent = `Next prayer: ${nextPrayer.name}`;
          updateCountdownDisplay(nextPrayer.value, nextPrayerIsNextDay);
        } else {
          elements.nextPrayerInfo.textContent =
            "All prayers for today are complete";
          elements.countdownTimer.textContent = "--:--:--";
        }
      }

      function extractTimeValue(timeStr) {
        if (!timeStr) return null;
        const match = timeStr.match(/(\d{1,2}):(\d{2})/);
        if (!match) return null;
        const hours = match[1].padStart(2, "0");
        const minutes = match[2];
        return `${hours}:${minutes}`;
      }

      function updateCountdownDisplay(targetTime, forceNextDay = false) {
        if (!targetTime) return;
        const [targetHour, targetMinute] = targetTime.split(":").map(Number);
        const now = new Date();
        let target = new Date();
        target.setHours(targetHour, targetMinute, 0, 0);

        if (forceNextDay || target < now) target.setDate(target.getDate() + 1);

        const diff = target - now;
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        elements.countdownTimer.textContent = `${String(hours).padStart(
          2,
          "0"
        )}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(
          2,
          "0"
        )}`;
      }

      function startCountdown() {
        if (state.countdownInterval) clearInterval(state.countdownInterval);

        const updateClock = () => {
          const now = new Date();
          elements.currentTime.textContent = now.toTimeString().split(" ")[0];
          updatePrayerStatus();
        };

        updateClock();
        state.countdownInterval = setInterval(updateClock, 1000);
      }

      function initializeTheme() {
        if (state.theme === "light") {
          document.documentElement.classList.add("light-theme");
          elements.themeBtn.textContent = "‚òÄÔ∏è";
        } else {
          document.documentElement.classList.remove("light-theme");
          elements.themeBtn.textContent = "üåô";
        }
      }

      function toggleTheme() {
        state.theme = state.theme === "dark" ? "light" : "dark";
        localStorage.setItem("theme", state.theme);
        initializeTheme();
      }

      elements.gpsBtn.addEventListener("click", () => {
        if (state.useGPS) {
          state.useGPS = false;
          state.currentLat = null;
          state.currentLon = null;
          state.timezone = null;
          elements.gpsBtn.classList.remove("active");
          updateLocationDisplay();
          fetchPrayerTimes();
          return;
        }

        if (!navigator.geolocation) {
          setStatus("error");
          showToast("GPS is not supported", true);
          return;
        }

        setStatus("loading");
        navigator.geolocation.getCurrentPosition(
          (position) => {
            state.currentLat = position.coords.latitude;
            state.currentLon = position.coords.longitude;
            state.useGPS = true;
            state.timezone = null;
            elements.gpsBtn.classList.add("active");
            updateLocationDisplay();
            fetchPrayerTimes();
          },
          () => {
            setStatus("error");
            showToast("GPS access failed", true);
          }
        );
      });

      elements.settingsBtn.addEventListener("click", () => {
        elements.settingsPanel.classList.toggle("active");
      });

      elements.themeBtn.addEventListener("click", toggleTheme);

      elements.methodSelect.addEventListener("change", (e) => {
        state.prayerMethod = e.target.value;
        fetchPrayerTimes();
      });

      elements.notificationToggle.addEventListener("click", function () {
        state.notificationsEnabled = !state.notificationsEnabled;
        this.classList.toggle("active");
        if (state.notificationsEnabled && "Notification" in window) {
          Notification.requestPermission();
        }
        showToast(
          state.notificationsEnabled
            ? "Notifications enabled"
            : "Notifications disabled"
        );
      });

      elements.refreshBtn.addEventListener("click", fetchPrayerTimes);

      elements.copyTimesBtn.addEventListener("click", () => {
        if (state.prayerData) {
          const text = `PRAYER TIMES - ${state.currentCity}\n${state.prayerData.weekday}, ${state.prayerData.gregorian}\n\nFajr: ${state.prayerData.fajr}\nSunrise: ${state.prayerData.sunrise}\nDhuhr: ${state.prayerData.dhuhr}\nAsr: ${state.prayerData.asr}\nMaghrib: ${state.prayerData.maghrib}\nIsha: ${state.prayerData.isha}`;
          navigator.clipboard.writeText(text);
          showToast("Prayer times copied!");
        }
      });

      elements.shareBtn.addEventListener("click", () => {
        if (state.prayerData && navigator.share) {
          navigator
            .share({
              title: "Prayer Times",
              text: `Prayer times for ${state.currentCity}:\n${state.prayerData.gregorian}`,
              url: window.location.href,
            })
            .catch(() => {});
        } else if (state.prayerData) {
          showToast("Sharing is not supported", true);
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        initializeTheme();
        populateMethodSelect();
        elements.methodSelect.value = state.prayerMethod;
        updateLocationDisplay();
        fetchPrayerTimes();

        setInterval(fetchPrayerTimes, 10 * 60 * 1000);
      });
    </script>
  </body>
